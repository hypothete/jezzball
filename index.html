<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jezzball</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Jezzball</h1>
  <div id="scoreboard">
    <span id="lives"></span>
    <span id="level"></span>
    <span id="percent"></span>
  </div>
  <canvas></canvas>
  <div id="controls">
    <button id="switch"></button>
    <button id="reset">Reset</button>
  </div>
  <div id="overlay">
    <div id="modal">
      <h2 id="message"></h2>
    </div>
  </div>
  <div id="github"><a target="blank" href="https://github.com/hypothete/jezzball">Source on GitHub</a></div>
  <script src="app.js"></script>
</body>
</html>
